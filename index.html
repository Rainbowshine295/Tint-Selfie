<html>

<head>
  <title>Tint Selfie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<body>
<center>
<h1>Tint Selfie</h1>
<br>
<br>
<label>Enter tint colour-</label>
  <input type="text" placeholder="Enter tint color" id="color_name">
  <button onclick="filter_tint();" class="btn btn-warning">Apply Tint</button>
  <br>
  <br>
  <label> Enter frame colour-</label>
  <input type="text" placeholder="Enter frame color" id="frame_name">
  <button onclick="frame();" class="btn btn-info">Apply Frame Colour</button>
  <br>
  <br>
  <label> Enter colour for the circle in the frame-</label>
  <input type="text" placeholder="Enter circle color" id="frame_circle">
  <button onclick="frame_circle();" class="btn btn-danger">Apply Circle Colour</button>
  <br>
  <br>
  <button onclick="take_snapshot()" class="btn btn-success">Take Snapshot</button>
</center>
<script src="main.js"></script>
</body>
</html>
